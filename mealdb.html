<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mealDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-success text-center mt-5">Search Your favorite food</h1>


    <div class="input-group mb-3 mx-auto w-50 mt-5">
        <input type="text" id="search-field" class="form-control" placeholder="Search Your Favorite Foood" aria-label="Recipient's username" aria-describedby="button-search">
        <button class="btn btn-outline-secondary" onclick="getFoodName()" type="button" id="button-search">Button</button>
    </div>

    <div id="meal-details" class="w-50 mx-auto">

    </div>
    <div id="card-parent" class="row row-cols-4 row-cols-md-4 g-4">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="mealdb.js"></script>
</body>

</html>
